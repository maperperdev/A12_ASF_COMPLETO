<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>usuario</title>
	<h:outputScript library="js" name="spanishLocale.js"/>
</h:head>
<h:body>
	<h:form>
		<!-- 
		showSummary="true" showDetail="true"  severity="info,fatal"-->
		<!-- cambiar el componente messages por growl y ver lo que pasa
		 -->
		 
		 <!-- showSummary="true" permite que se visualice el texto 'Aviso' en el mensaje por defecto es true.
		  A partir de la versión primefaces 6.0 no hay que ponerlo
		<p:messages id="mensaje"  severity="info,fatal" showSummary="true" showDetail="true"  />-->
		
		<p:messages id="mensaje"  severity="info,fatal"  showDetail="true"  />
		<p:autoUpdate>true</p:autoUpdate>
		<p:fieldset legend="Datos Personales">
		<!-- cuidado con label no funciona, es requiredMessage -->
		<h:panelGrid columns="3" id="pgDatos">
			<p:outputLabel for="txtNombre" value="Nombre" />
			<p:inputText id="txtNombre" value="#{usuarioController.persona.nombre}" required="true" requiredMessage="Rellene Nombre "></p:inputText>
			<p:message for="txtNombre"/>
			
			
			<p:outputLabel for="txtApellidos"  value="Apellidos"  />
			<p:inputText id="txtApellidos" value="#{usuarioController.persona.apellidos}" required="true" requiredMessage="Rellene Apellidos "></p:inputText>
			<p:message for="txtApellidos"/>
			
			
			<p:outputLabel  for="txtSexo" value="Sexo" />
			<p:selectOneRadio id="txtSexo" value="#{usuarioController.persona.sexo}" required="true" requiredMessage="Rellene sexo ">
				<f:selectItem itemValue="M" itemLabel="MASCULINO" />
				<f:selectItem itemValue="F" itemLabel="FEMENINO" />
			</p:selectOneRadio>
			<p:message for="txtSexo"/>
			
			
			<p:outputLabel for="rdbFechaNacimiento" value="Fecha Nacimiento" />
			<p:calendar  id="rdbFechaNacimiento" locale="es" value="#{usuarioController.persona.fechaNacimiento}" required="true" label="Rellene fecha "/>
			<p:message for="rdbFechaNacimiento"/>
			
			</h:panelGrid>
			<p:commandButton icon="ui-icon-check" value="Registrar" update="pgDatos,pgCuenta,mensaje" actionListener="#{usuarioController.registrar()}" />
		</p:fieldset>
		
		<p:fieldset legend="Datos de la Cuenta">
		<h:panelGrid columns="3" id="pgCuenta">
			<p:outputLabel for="cboTipo" value="Tipo de Cuenta" />
			<p:selectOneMenu id="cboTipo" value="#{usuarioController.usuario.tipo}" required="true" requiredMessage="Campo Requerido ">
				<f:selectItem itemValue="A" itemLabel="Administrador" />
				<f:selectItem itemValue="O" itemLabel="Operario" />
			</p:selectOneMenu>
			<p:message for="cboTipo"/>
			
			<p:outputLabel for="txtUsuario" value="Usuario" />
			<p:inputText id="txtUsuario" value="#{usuarioController.usuario.usuario}" required="true" requiredMessage="Campo Requerido "></p:inputText>
			<p:message for="txtUsuario"/>
			
			<p:outputLabel for="clave1" value="Clave" />
			<p:password id="clave1" value="#{usuarioController.usuario.clave}" required="true" requiredMessage="Campo Requerido "
						validatorMessage="Las claves no coinciden." weakLabel="Débil" strongLabel="Fuerte"
						match="clave2" feedback="true" promptLabel="Escriba una clave" 
			/>
			<p:message for="clave1"/>
			
			<p:outputLabel  for="clave2" value="Repetir Clave" />
			<p:password id="clave2" value="#{usuarioController.usuario.clave}" required="true" requiredMessage="Campo Requerido "></p:password>
			<p:message for="clave2"/>
		</h:panelGrid>
		</p:fieldset>
		
	</h:form>

</h:body>
</html>
